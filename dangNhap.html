<!DOCTYPE html>
<html>
<head>
	<title>ĐĂNG NHẬP</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="dangNhap.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Đăng ký</label>
					<input type="text" name="txt" placeholder="Tên người dùng" required="">
					<input type="email" name="email" placeholder="E-mail" required="">
					<input type="password" name="pswd" placeholder="Mật khẩu" required="">
					<button>Đăng ký</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Đăng nhập</label>
					<input type="email" name="email" placeholder="E-mail" required="">
					<input type="password" name="pswd" placeholder="Mật khẩu" required="">
					<button>Đăng nhập</button>
				</form>
			</div>
	</div>
</body>
</html>
